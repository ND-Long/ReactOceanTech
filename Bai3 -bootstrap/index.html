<html lang="en">
<head>

	<style>

<body style="text-align: center;">
	<div class="container" style="width : 350px;">
		<div id="btnHeThong"  >

			<!-- nút ấn để lưu mật khẩu -->
				</div>

				<br>

			<span id="btnCancel" onclick="anForm()" style="font-size: 25px;font-weight:bold;">×</span>
			<form action="" >
				<span style="font-size: 23px;margin-top: -50px;">Member Login</span>
				<br>
				<br>
	
				<!-- nhập tài khoản -->
